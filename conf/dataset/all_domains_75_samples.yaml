dataset_path: ${hydra:runtime.cwd}/dataset/seed_dataset/distilled_dataset.json #currently, either "distilled_dataset.json" for the structured explanation case, or "raw_dataset" for unstructured explanation
domains: ["all"] # either "all" or "Criminal_law" or "Contracts" or "Constitutional_law" or "Property" or "Evidence" or "Torts" or "Civil_procedure" or a combination of these. 
num_questions : 75 # None or integer value. For every domain that is selected, these many questions will be selected for every listed domain. if set to None, then all the questions belonging to the domain will be selected.  
randomise_questions: True # Randomise the questions selected from the dataset
domain_label : all_domains
num_sample_label : "75"
dataset_label: all_domains_75_samples
